<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <h2>Fetch</h2>

    <script>
      // Origin  => protocol + hostname + port
      fetch("http://localhost:3000/api")
        .then((res) => res.json())
        .then(console.log);
    </script>
  </body>
</html>
